<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Guitar Lab</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="ilustration">
                <img src="./assets/ilustration/ilustracao.svg" alt="">
            </div>
            <div class="container-content">
                <div class="header">
                    <h2>welcome to the</h2>
                    <h1>GuitarLab</h1>
                </div>
                <form action="./content/home.html">
                    <div class="content-form">
                        <input type="text" id="user" name="user" placeholder="Usuário" required>
                    </div>
                    <div class="content-form">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <a class="forget-password" href="">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit">login</button>
                </form>
                <div class="singUp">
                    <p>Não possui cadastro?</p>
                    <a class="button-signUp" href="">Crie sua conta</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
